<!DOCTYPE HTML>
<html lang="en">

<head>
  <!-- Tyylitiedosto -->
  <link rel="stylesheet" type="text/css" href="tyylit.css">

</head>

<body>

  <div>
    <h1>Welcome to the guestbook!</h1>
    <ul>
      <div><li><a href="/readguestbook">Read Guestbook</a></li></div>
      <div><li><a href="/newmessage">New Message</a></li></div>
      <div><li><a href="/ajaxmessage">Ajax Message</a></li></div>
    </ul>
  </div>

  <div>
    <form method="POST" action="/newmessage2">
      <div class="form-group">
        <label for="exampleInputN">Name</label>
        <input type="name" class="form-control" id="name" placeholder="Write your name here" name="name" />
      </div>
      <div class="form-group">
        <label for="exampleInputC">Country</label>
        <input type="Country" class="form-control" id="country" placeholder="Where are you writing from?"
          name="country" />
      </div>
      <div class="form-group">
        <label for="exampleInputM">Message</label>
        <input type="Message" class="form-control" id="message" placeholder="What do you want to tell us?"
          name="message" />
      </div>
      <button type="submit" id="button" class="button">
        Submit
      </button>
    </form>
  </div>

  <div>
    <div id="results">&nbsp;</div>
  </div>

  <div id=hidden>

    <table id=guestbookTable></table>

  </div>

  <!-- javascript tiedosto -->
  <script src="messages.js"></script>
</body>

</html>
