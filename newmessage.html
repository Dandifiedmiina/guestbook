<!DOCTYPE HTML>
<html lang="en">

<head>
  <!-- Tyylitiedosto -->
  <link rel="stylesheet" type="text/css" href="tyylit.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <div>
    <h1><a href="/">Welcome to the guestbook!</a></h1>
    <nav class="navbar navbar-dark bg-dark">
      <ul>
        <a class="navbar-brand" href="/readguestbook">Read Guestbook</a>
        <a class="navbar-brand" href="/newmessage">New Message</a>
        <a class="navbar-brand" href="/ajaxmessage">Ajax Message</a>
      </ul>
    </nav>
  </div>

  <div>
    <form method="POST" action="/newmessage2">
      <div class="form-group">
        <label for="exampleInputN">Name</label>
        <input type="name" class="form-control" id="name" placeholder="Write your name here" name="name" required="true" />
      </div>
      <div class="form-group">
        <label for="exampleInputC">Country</label>
        <input type="Country" class="form-control" id="country" placeholder="Where are you writing from?"
          name="country" required="true"/>
      </div>
      <div class="form-group">
        <label for="exampleInputM">Message</label>
        <input type="Message" class="form-control" id="message" placeholder="What do you want to tell us?"
          name="message" required="true"/>
      </div>
      <button type="submit" id="button" class="button">
        Submit
      </button>
    </form>
  </div>

  <div>
    <div id="results">&nbsp;</div>
  </div>


  <!-- javascript tiedosto -->
  <script src="messages.js"></script>
</body>

</html>
