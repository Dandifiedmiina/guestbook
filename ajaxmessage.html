<!DOCTYPE HTML>
<html lang="en">

<head>
  <!-- Tyylitiedosto -->
  <link rel="stylesheet" href="tyylit.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div>
    <h1>Welcome to the guestbook!</h1>
    <ul>
      <div>
        <li><a href="/readguestbook">Read Guestbook</a></li>
      </div>
      <div>
        <li><a href="/newmessage">New Message</a></li>
      </div>
      <div>
        <li><a href="/ajaxmessage">Ajax Message</a></li>
      </div>
    </ul>
  </div>
  <div>
    <form method="POST" action="/ajaxmessage">
      <div class="form-group">
        <label for="InputN">Name</label>
        <input type="name" class="form-control" id="nameajax" placeholder="Write your name here" name="name" />
      </div>
      <div class="form-group">
        <label for="InputC">Country</label>
        <input type="Country" class="form-control" id="countryajax" placeholder="Where are you writing from?"
          name="country" />
      </div>
      <div class="form-group">
        <label for="InputM">Message</label>
        <input type="Message" class="form-control" id="messageajax" placeholder="What do you want to tell us?"
          name="message" />
      </div>
      <button type="submit" id="buttonajax" class="button">
        Submit
      </button>
    </form>
  </div>

  <div>
    <div id="results">&nbsp;</div>
  </div>

  <div id=hidden>

    <table id=guestbookTable></table>

  </div>

  <!-- javascript tiedosto -->
  <script src="ajaxmessages.js" type="text/javascript"></script>
</body>

</html>
