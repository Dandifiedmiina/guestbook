<!DOCTYPE HTML>
<html lang="en">

<head>
  <!-- Tyylitiedosto -->
  <link rel="stylesheet" href="tyylit.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div>
    <h1><a href="/">Welcome to the guestbook!</a></h1>
    <nav class="navbar navbar-dark bg-dark">
      <ul>
        <a class="navbar-brand" href="/readguestbook">Read Guestbook</a>
        <a class="navbar-brand" href="/newmessage">New Message</a>
        <a class="navbar-brand" href="/ajaxmessage">Ajax Message</a>
      </ul>
    </nav>
  </div>
  <div>
    <form method="POST" action="/ajaxmessage">
      <div class="form-group">
        <label for="InputN">Name</label>
        <input type="name" class="form-control" id="nameajax" placeholder="Write your name here" name="nameajax" />
      </div>
      <div class="form-group">
        <label for="InputC">Country</label>
        <input type="Country" class="form-control" id="countryajax" placeholder="Where are you writing from?"
          name="countryajax" />
      </div>
      <div class="form-group">
        <label for="InputM">Message</label>
        <input type="Message" class="form-control" id="messageajax" placeholder="What do you want to tell us?"
          name="messageajax" />
      </div>
      <button type="button" id="buttonajax" class="button">
        Submit
      </button>
    </form>
  </div>

  <div>
    <div id="results">&nbsp;</div>
  </div>

  <div id=hidden>

    <table id=msgtableajax></table>

  </div>

  <!-- javascript tiedosto -->
  <script src="ajaxmessages.js" type="text/javascript"></script>
</body>

</html>
